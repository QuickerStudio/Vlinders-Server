version: '3.8'

services:
  vlinders-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vlinders-server
    ports:
      - "8000:8000"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - INTERNAL_SECRET=${INTERNAL_SECRET:-your-secret-key}
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://postgres:password@postgres:5432/vlinders
      - QDRANT_URL=http://qdrant:6333
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models:ro
      - ./data:/data
      - ./configs:/app/configs:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - redis
      - postgres
      - qdrant
    restart: unless-stopped
    networks:
      - vlinders-network

  redis:
    image: redis:7-alpine
    container_name: vlinders-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - vlinders-network

  postgres:
    image: postgres:15-alpine
    container_name: vlinders-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=vlinders
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - vlinders-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: vlinders-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - vlinders-network

volumes:
  redis_data:
  postgres_data:
  qdrant_data:

networks:
  vlinders-network:
    driver: bridge
